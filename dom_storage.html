<!DOCTYPE html>
<html>
<head>
    <title>Website with DOM Storage</title>
    <script>
        // Set data to LocalStorage
        localStorage.setItem('username', 'John Doe');
    </script>
</head>
<body>
    <h1>Welcome to the Website with DOM Storage!</h1>
    <p>Hello, <span id="username"></span></p>

    <a href=“mudah://automall”>Open App</a>

    <script>
        // Get data from LocalStorage and display it
        const usernameSpan = document.getElementById('username');
        usernameSpan.textContent = localStorage.getItem('username');
    </script>
</body>
</html>
